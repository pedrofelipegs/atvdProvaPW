<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Q2</title>
</head>
<body>
    <script>
    let clientes = ["Lucas","Ana","Maria","Eduarda","Carla","Mirna","José"]; // criaçao da variavel clientes + array 
    let result = false; // criaçao da variavel
    let busca = "Eduarda"; // criaçao da variavel
    for (const nome of clientes){ // estrutura de rep FOR OF, onde a cada iteraçao, um valor de uma propriedade diferente é atribuido a variavel NOME; CLIENTES, que é o objeto cujo atributos serao iterados
        if (nome == busca){ 
            result = true;
            console.log(result);
        }
    }
    // se o nome for igual a busca, entao o resultado será true
    // console para mostrar o resultado verdadeiro
</script>
</body>
</html>
